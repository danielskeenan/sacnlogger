---
name: local-deb-installer
mmdebstrap:
  packages:
    - libboost-filesystem1.74.0
  customize-hooks:
  - |-
    if [ -n "$IGconf_debstore" ] ; then
       mkdir -p $1/tmp/debs && cp -a ${IGconf_debstore}/*.deb $1/tmp/debs
       chroot $1 sh -c "dpkg -i /tmp/debs/*.deb"
    fi
  cleanup-hooks:
  - rm -rf $1/tmp/debs
